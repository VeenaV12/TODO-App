<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <form action="#" id="form">     
        <h4 id="h4">Login</h4>
        <hr>
    <br>
    <span id="errormsg"></span>
    <br>
    <div class="col">
      <input type="text" class="form-control" placeholder="UserName" aria-label="First name" id="username">
    </div>
    <br>
    <div class="col">
      <input type="password" class="form-control" placeholder="Password" aria-label="First name" id="password">
    </div>
    <br>
    <div class="col-12">
        <div class="d-grid gap-2 col-6 mx-auto">
         <button class="btn btn-primary" type="button" onclick="validateForm(document.querySelector('#username'), document.querySelector('#password'), goHome)" id="login">Log in</button>
         <br>  
        </div>
    </div>
    <a href="#" style="text-decoration:none;">Forgotten Password?</a><br>
  </form>

 
    

<script src="login.js"></script>
</body>
</html>
